<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="icon" type="image/x-icon" href="styles/assets/logo.png">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Emergency Service nav -->
    <div class="emergency-div flex justify-center">
        <div class="max-w-[1920px] mx-auto ml-[60px] mt-[24px] mb-[24px] flex">
            <img src="./styles/assets/logo.png" class="w-[50px] h-[50px]" alt="logo hear">
            <p class="ml-[10px] font-black text-[15px] text-[#006747]">Emergency<br> Service</p>
        </div>
        <div class="flex gap-[20px] mr-[60px] mt-[24px] mb-[24px]">
            <div class="w-[123px] h-[52px] flex justify-center gap-[10px] rounded-[50px] bg-[#41ff6b1a]">
                <p class="text-[18px] font-black mt-[11px]">0</p>
                <img src="styles/assets/heart.png" class="w-[30px] h-[30px] mt-[11px]" alt="">
            </div>
            <div class="w-[123px] h-[52px] flex justify-center gap-[10px] rounded-[50px] bg-[#41ff6b1a]">
                <p class="text-[18px] font-black mt-[11px]">100</p>
                <img src="styles/assets/coin.png" class="w-[30px] h-[30px] mt-[11px]" alt="">
            </div>
            <div class="w-[123px] h-[52px] flex justify-center gap-[10px] rounded-[50px] bg-[#00a63e]">
                <p class="text-[18px] font-semibold mt-[11px] text-[#ffffff]">2 Copy</p>
            </div>
        </div>
    </div>

    <!-- Emergency Directory section -->
    <div
        class="bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] flex justify-center items-center text-center mx-auto">
        <div class="mt-[21px] mr-[60px] mb-[21px] ml-[60px] ">
            <img src="styles/assets/logo-dark.png" class="h-[92px] w-[92px] mx-auto" alt="">
            <p class="text-[40px] font-bold text-[#ffffff] mt-[11px]">Emergency Service Directory</p>
            <p class="text-[20px] font-semibold text-[#ffffff] mt-[11px]">Government Emergency Services at Your
                Fingertip – A
                Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </div>

    <!-- policy and call History Section -->
    <div class="border-2 border-red-600 mt-[48px] mb-[86px] ml-[58px] mr-[62px] max-w-[1800px] min-h-[1140px]">
        <div>
            <div class="h-[360px] w-[436.67px] rounded-[12px] p-[32px] shadow">
                <div class="h-[60px] w-[60px] rounded-[16px] bg-[#ffe3e2] p-[14px] flex">
                    <img src="styles/assets/emergency.png" class="h-[32px] w-[32px]" alt="">
                </div>
                <p class="mt-[16px] text-[24px] font-medium text-[#111111]">National Emergency Number</p>
                <p class="mt-[2px] text-[18px] font-medium text-[#5c5c5c]">National Emergency</p>
                <p class="mt-[24px] text-[32px] font-bold text-[#111111]">999</p>
                <div class="w-[53px] h-[37px] rounded-[9999px] bg-[#f2f2f2] mt-[2px] flex items-center justify-center">
                    <p class="text-[18px] font-normal text-[#5c5c5c]">All</p>
                </div>
                <div class="mt-[24px] flex gap-[8px]">
                    <button
                        class="h-[40px] w-[182px] border-1 border-[#d4d6d5] rounded-[5px] bg-[#ffffff] text-[16px] font-bold text-[#5c5c5c]">Copy</button>
                    <button
                        class="h-[40px] w-[182px] rounded-[5px] bg-[#00a63e] text-[16px] font-semibold text-[#ffffff]">Call</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
