<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Emergency Service nav -->
    <div class="emergency-div flex justify-center">
        <div class="max-w-[1920px] mx-auto ml-[60px] mt-[24px] mb-[24px] flex">
            <img src="./styles/assets/logo.png" class="w-[50px] h-[50px]" alt="logo hear">
            <p class="ml-[10px] font-black text-[15px] text-[#006747]">Emergency<br> Service</p>
        </div>
        <div class="flex gap-[20px] mr-[60px] mt-[24px] mb-[24px]">
            <div class="w-[123px] h-[52px] flex justify-center gap-[10px] rounded-[50px] bg-[#41ff6b1a]">
                <p class="text-[18px] font-black mt-[11px]">0</p>
                <img src="styles/assets/heart.png" class="w-[30px] h-[30px] mt-[11px]" alt="">
            </div>
            <div class="w-[123px] h-[52px] flex justify-center gap-[10px] rounded-[50px] bg-[#41ff6b1a]">
                <p class="text-[18px] font-black mt-[11px]">100</p>
                <img src="styles/assets/coin.png" class="w-[30px] h-[30px] mt-[11px]" alt="">
            </div>
            <div class="w-[123px] h-[52px] flex justify-center gap-[10px] rounded-[50px] bg-[#00a63e]">
                <p class="text-[18px] font-semibold mt-[11px] text-[#ffffff]">2 Copy</p>
            </div>
        </div>
    </div>

    <!-- Emergency Directory section -->
    <div class="bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] flex justify-center items-center text-center mx-auto">
        <div class="mt-[21px] mr-[60px] mb-[21px] ml-[60px] ">
            <img src="styles/assets/logo-dark.png" class="h-[92px] w-[92px] mx-auto" alt="">
            <p class="text-[40px] font-bold text-[#ffffff] mt-[11px]">Emergency Service Directory</p>
            <p class="text-[20px] font-semibold text-[#ffffff] mt-[11px]">Government Emergency Services at Your Fingertip – A
                Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </div>
</body>

</html>
